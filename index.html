<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BG Good - DJ Landing Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #0d0d0d;
            color: #fff;
            overflow-x: hidden;
        }
        .header {
            position: relative;
            text-align: center;
            color: white;
            overflow: hidden;
            background: url('top.png') no-repeat center center/cover;
            height: 100vh;
        }
        .header-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
        }
        .header h1 {
            font-size: 48px;
            margin: 0;
            color: #e600ff;
            text-shadow: 2px 2px #000;
        }
        .header p {
            font-size: 24px;
            margin: 5px 0 0 0;
            color: #00ffff;
            text-shadow: 2px 2px #000;
        }
        .shows-section {
            text-align: center;
            padding: 20px;
            margin: 20px auto;
            background: #1a1a1a;
            color: #fff;
            border-radius: 10px;
            max-width: 80%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.6);
        }
        .show-card {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #333;
            margin: 10px 0;
            padding: 10px 20px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.6);
            transition: transform 0.3s, background-color 0.3s;
        }
        .show-card:hover {
            transform: scale(1.05);
            background-color: #444;
        }
        .show-card p {
            margin: 0;
            font-size: 18px;
        }
        .show-card .date {
            font-weight: bold;
            color: #e600ff;
        }
        .cta-buttons {
            text-align: center;
            margin-top: 20px;
        }
        .cta-buttons button {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            background-color: #e600ff;
            color: #fff;
            border-radius: 5px;
            margin: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.6);
            transition: background-color 0.3s ease, transform 0.3s;
        }
        .cta-buttons button:hover {
            background-color: #00ffff;
            transform: scale(1.05);
        }
        .social-links {
            text-align: center;
            margin-top: 20px;
        }
        .social-links a {
            margin: 0 10px;
            color: #00ffff;
            font-size: 24px;
            text-decoration: none;
            transition: color 0.3s;
        }
        .social-links a:hover {
            color: #e600ff;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <div class="header">
        <div class="header-text">
            <h1>BG GOOD</h1>
            <p>@DJBGGOOD</p>
        </div>
    </div>

    <!-- Shows Section -->
    <div class="shows-section" id="shows-section">
        <!-- Show cards will be populated here by JavaScript -->
    </div>

    <!-- Call to Action Buttons -->
    <div class="cta-buttons">
        <button onclick="window.open('https://instagram.com/DJBGGOOD', '_blank')">Follow on Instagram</button>
        <button onclick="window.open('mailto:booking@djbgood.com')">Book Now</button>
    </div>


    <!-- Firebase Setup -->
    <script type="module">
      // Import the functions you need from the SDKs you need
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
      import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

      // Your web app's Firebase configuration
      const firebaseConfig = {
        apiKey: "AIzaSyCWHidPE2pi0aGemT29VGZd6qKr2Exg58w",
        authDomain: "bg-goods.firebaseapp.com",
        projectId: "bg-goods",
        storageBucket: "bg-goods.appspot.com",
        messagingSenderId: "303687988336",
        appId: "1:303687988336:web:d35c7b35c547fea02430b5",
        measurementId: "G-CGFB0GXV5H"
      };

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const db = getFirestore(app);

      async function fetchShows() {
        const querySnapshot = await getDocs(collection(db, "shows"));
        const showsSection = document.getElementById('shows-section');
        showsSection.innerHTML = '';
        querySnapshot.forEach((doc) => {
          const show = doc.data();
          const showCard = document.createElement('div');
          showCard.className = 'show-card';
          showCard.innerHTML = `
              <p class="date">${show.date}</p>
              <p>${show.event}</p>
          `;
          showsSection.appendChild(showCard);
        });
      }

      document.addEventListener('DOMContentLoaded', fetchShows);
    </script>
</body>
</html>
