<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BG Good - DJ Landing Page</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #0d0d0d;
            color: #fff;
            overflow-x: hidden;
        }
        .header {
            position: relative;
            text-align: center;
            color: white;
            background: url('top.png') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: fadeIn 1s ease-in-out;
            background-attachment: fixed;
        }
        .header-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }
        .header-text {
            position: relative;
            z-index: 1;
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }
        .header h1 {
            font-size: 48px;
            margin: 0;
            color: #0047ab;
            text-shadow: 3px 3px #000;
        }
        .header p {
            font-size: 24px;
            margin: 10px 0 0;
            color: #00ffff;
            text-shadow: 2px 2px #000;
        }
        .events-heading {
            text-align: center;
            margin: 50px 0 20px;
            font-size: 36px;
            color: #fff;
            font-weight: bold;
            text-shadow: 2px 2px #000;
        }
        .shows-section {
            padding: 20px;
            background: #1a1a1a;
            color: #fff;
            border-radius: 10px;
            max-width: 90%;
            margin: 20px auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.6);
        }
        .show-card {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #0047ab;
            margin: 15px 0;
            padding: 15px 20px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.6);
            transition: transform 0.3s, background-color 0.3s;
        }
        .show-card:hover {
            transform: scale(1.05);
            background-color: #0056d2;
        }
        .show-card p {
            margin: 0;
            font-size: 18px;
        }
        .show-card .date {
            font-weight: bold;
            color: #00ffff;
        }
        .cta-buttons {
            text-align: center;
            margin: 30px 0;
        }
        .cta-buttons button {
            padding: 15px 40px;
            font-size: 20px;
            cursor: pointer;
            border: none;
            background-color: #0047ab;
            color: #fff;
            border-radius: 5px;
            margin: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.6);
            transition: background-color 0.3s ease, transform 0.3s;
        }
        .cta-buttons button:hover {
            background-color: #0056d2;
            transform: scale(1.05);
        }
        .social-links {
            text-align: center;
            margin: 30px 0;
        }
        .social-links a {
            margin: 0 15px;
            color: #00ffff;
            font-size: 30px;
            text-decoration: none;
            transition: color 0.3s;
        }
        .social-links a:hover {
            color: #0047ab;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @media (max-width: 768px) {
            .header h1 {
                font-size: 36px;
            }
            .header p {
                font-size: 18px;
            }
            .cta-buttons button {
                padding: 10px 20px;
                font-size: 16px;
            }
            .show-card p {
                font-size: 16px;
            }
            .social-links a {
                font-size: 24px;
                margin: 0 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <div class="header">
        <div class="header-overlay"></div>
        <div class="header-text">
            <h1>BG GOOD</h1>
            <p>@DJBGGOOD</p>
        </div>
    </div>

    <!-- Events Heading -->
    <div class="events-heading">Events</div>

    <!-- Shows Section -->
    <div class="shows-section" id="shows-section">
        <!-- Show cards will be populated here by JavaScript -->
    </div>

    <!-- Call to Action Buttons -->
    <div class="cta-buttons">
        <button onclick="window.open('https://instagram.com/DJBGGOOD', '_blank')">Follow on Instagram</button>
        <button onclick="window.open('mailto:booking@djbgood.com')">Book Now</button>
    </div>

    <!-- Social Links -->
    <div class="social-links">
        <a href="https://instagram.com/DJBGGOOD" target="_blank"><i class="fab fa-instagram"></i></a>
        <a href="https://twitter.com/DJBGGOOD" target="_blank"><i class="fab fa-twitter"></i></a>
        <a href="https://facebook.com/DJBGGOOD" target="_blank"><i class="fab fa-facebook"></i></a>
    </div>

    <!-- Firebase Setup -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCWHidPE2pi0aGemT29VGZd6qKr2Exg58w",
            authDomain: "bg-goods.firebaseapp.com",
            projectId: "bg-goods",
            storageBucket: "bg-goods.appspot.com",
            messagingSenderId: "303687988336",
            appId: "1:303687988336:web:d35c7b35c547fea02430b5",
            measurementId: "G-CGFB0GXV5H"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        async function fetchShows() {
            const querySnapshot = await getDocs(collection(db, "shows"));
            const showsSection = document.getElementById('shows-section');
            showsSection.innerHTML = '';
            querySnapshot.forEach((doc) => {
                const show = doc.data();
                const showCard = document.createElement('div');
                showCard.className = 'show-card';
                showCard.innerHTML = `
                    <p class="date">${show.date}</p>
                    <p>${show.event}</p>
                `;
                showsSection.appendChild(showCard);
            });
        }

        document.addEventListener('DOMContentLoaded', fetchShows);
    </script>

    <!-- Font Awesome for Social Icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
