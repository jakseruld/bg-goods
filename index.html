<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BG Good - DJ Landing Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #0d0d0d;
            color: #fff;
            overflow-x: hidden;
        }
        .header {
            position: relative;
            text-align: center;
            color: white;
            overflow: hidden;
            background: url('top.png') no-repeat center center/cover;
            height: 100vh;
        }
        .header-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            animation: fadeIn 2s;
        }
        .header h1 {
            font-size: 48px;
            margin: 0;
            color: #e600ff;
            text-shadow: 2px 2px #000;
        }
        .header p {
            font-size: 24px;
            margin: 5px 0 0 0;
            color: #00ffff;
            text-shadow: 2px 2px #000;
        }
        .shows-section {
            text-align: center;
            padding: 20px;
            margin: 20px auto;
            background: #1a1a1a;
            color: #fff;
            border-radius: 10px;
            max-width: 80%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.6);
            animation: slideUp 2s;
        }
        .show-card {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #333;
            margin: 10px 0;
            padding: 10px 20px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.6);
            transition: transform 0.3s, background-color 0.3s;
        }
        .show-card:hover {
            transform: scale(1.05);
            background-color: #444;
        }
        .show-card p {
            margin: 0;
            font-size: 18px;
        }
        .show-card .date {
            font-weight: bold;
            color: #e600ff;
        }
        .cta-buttons {
            text-align: center;
            margin-top: 20px;
        }
        .cta-buttons button {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            background-color: #e600ff;
            color: #fff;
            border-radius: 5px;
            margin: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.6);
            transition: background-color 0.3s ease, transform 0.3s;
        }
        .cta-buttons button:hover {
            background-color: #00ffff;
            transform: scale(1.05);
        }
        .social-links {
            text-align: center;
            margin-top: 20px;
        }
        .social-links a {
            margin: 0 10px;
            color: #00ffff;
            font-size: 24px;
            text-decoration: none;
            transition: color 0.3s;
        }
        .social-links a:hover {
            color: #e600ff;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideUp {
            from { transform: translateY(100px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <div class="header">
        <div class="header-text">
            <h1>BG GOOD</h1>
            <p>@DJBGGOOD</p>
        </div>
    </div>

    <!-- Shows Section -->
    <div class="shows-section" id="shows-section">
        <!-- Show cards will be populated here by JavaScript -->
    </div>

    <!-- Call to Action Buttons -->
    <div class="cta-buttons">
        <button onclick="window.open('https://instagram.com/DJBGGOOD', '_blank')">Follow on Instagram</button>
        <button onclick="window.open('mailto:booking@djbgood.com')">Book Now</button>
    </div>
    
    <script>
        const shows = [
    { date: 'June 1, 2024', event: 'Tunnel Chicago' },
    { date: 'June 5, 2024', event: 'Tao Chicago' },
    { date: 'June 10, 2024', event: 'Sound Bar Chicago' },
    { date: 'July 3, 2024', event: 'Summerfest Music Festival' },
    { date: 'July 10, 2024', event: 'Bloom Beach Festival' },
    { date: 'June 1, 2025', event: 'Coachella' },
        ];

        function renderShows() {
            const showsSection = document.getElementById('shows-section');
            showsSection.innerHTML = '';
            shows.forEach(show => {
                const showCard = document.createElement('div');
                showCard.className = 'show-card';
                showCard.innerHTML = `
                    <p class="date">${show.date}</p>
                    <p>${show.event}</p>
                `;
                showsSection.appendChild(showCard);
            });
        }

        renderShows();
    </script>
</body>
</html>
