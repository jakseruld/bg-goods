<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BG Good - DJ Landing Page</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');
        body {
            font-family: 'Orbitron', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #0d0d0d;
            color: #fff;
            overflow-x: hidden;
            position: relative;
        }
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #0d0d0d;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 1;
            transition: opacity 0.5s ease;
        }
        .loading-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }
        .loading-screen img {
            width: 150px;
            animation: spin 2s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .header {
            position: relative;
            text-align: center;
            color: white;
            background: url('Cancun.jpg') no-repeat center center/cover;
            height: 80vh;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: fadeIn 1s ease-in-out;
            background-attachment: fixed;
        }
        .header-content {
            position: relative;
            z-index: 1;
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }
        .header-content img {
            width: 300px;
            margin-bottom: 20px;
        }
        .header p {
            font-size: 24px;
            color: #00ffff;
            text-shadow: 2px 2px #000;
        }
        .events-heading {
            text-align: center;
            margin: 20px 0;
            color: #ff69b4;
            font-size: 36px;
        }
        .shows-section {
            padding: 20px;
            background: #1a1a1a;
            color: #fff;
            border-radius: 10px;
            max-width: 90%;
            margin: 20px auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.6);
            text-align: center;
        }
        .show-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #0047ab;
            margin: 15px 0;
            padding: 15px 20px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.6);
            transition: transform 0.3s, background-color 0.3s;
        }
        .show-card:hover {
            transform: scale(1.05);
            background-color: #0056d2;
        }
        .show-card p {
            margin: 5px 0;
            font-size: 18px;
        }
        .show-card .date {
            font-weight: bold;
            color: #ffffff;
        }
        .show-card .event {
            font-weight: bold;
            color: #ff69b4;
        }
        .show-card .city {
            font-weight: bold;
            color: #ffff00;
        }
        .cta-buttons {
            text-align: center;
            margin: 30px 0;
            position: relative;
        }
        .cta-buttons button {
            padding: 15px 40px;
            font-size: 20px;
            cursor: pointer;
            border: none;
            background-color: #ff69b4;
            color: #fff;
            border-radius: 5px;
            margin: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.6);
            transition: background-color 0.3s ease, transform 0.3s;
        }
        .cta-buttons button:hover {
            background-color: #ff1493;
            transform: scale(1.05);
        }
        .social-links {
            text-align: center;
            margin: 30px 0;
        }
        .social-links a {
            margin: 0 15px;
            color: #ff69b4;
            font-size: 30px;
            text-decoration: none;
            transition: color 0.3s;
        }
        .social-links a:hover {
            color: #00ffff;
        }
        .face-image {
            width: 200px;
            display: block;
            margin: 30px auto;
        }
        .bg-good-image {
            display: block;
            margin: 30px auto;
            width: 100%;
            max-width: 500px;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @media (max-width: 768px) {
            .header-content img {
                width: 250px;
            }
            .cta-buttons button {
                padding: 10px 20px;
                font-size: 16px;
            }
            .show-card p {
                font-size: 16px;
            }
            .social-links a {
                font-size: 24px;
                margin: 0 10px;
            }
            .face-image {
                width: 150px;
            }
            .bg-good-image {
                width: 100%;
                max-width: 300px;
            }
        }
        @media (max-width: 480px) {
            .header-content img {
                width: 200px;
            }
            .cta-buttons button {
                padding: 8px 16px;
                font-size: 14px;
            }
            .show-card p {
                font-size: 14px;
            }
            .social-links a {
                font-size: 20px;
                margin: 0 8px;
            }
            .face-image {
                width: 100px;
            }
            .bg-good-image {
                width: 100%;
                max-width: 250px;
            }
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div class="loading-screen" id="loading-screen">
        <img src="Bghead.png" alt="Logo">
    </div>

    <!-- Header Section -->
    <div class="header">
        <div class="header-content">
            <img src="LogoSolo.png" alt="Main Logo">
            <p>@DJBGGOOD</p>
        </div>
    </div>

    <!-- Events Heading -->
    <div class="events-heading">
        Events
    </div>

    <!-- Shows Section -->
    <div class="shows-section" id="shows-section">
        <!-- Show cards will be populated here by JavaScript -->
    </div>

    <!-- BG Good Image -->
    <img src="Goooood.png" alt="BG Good" class="bg-good-image">

    <!-- Call to Action Buttons -->
    <div class="cta-buttons">
        <button onclick="window.open('https://instagram.com/DJBGGOOD', '_blank')">Follow on Instagram</button>
        <button onclick="window.open('mailto:booking@djbgood.com')">Book Now</button>
    </div>

    <!-- Social Links -->
    <div class="social-links">
        <a href="https://instagram.com/DJBGGOOD" target="_blank"><i class="fab fa-instagram"></i></a>
        <a href="https://twitter.com/DJBGGOOD" target="_blank"><i class="fab fa-twitter"></i></a>
        <a href="https://facebook.com/DJBGGOOD" target="_blank"><i class="fab fa-facebook"></i></a>
    </div>

    <!-- Firebase Setup -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCWHidPE2pi0aGemT29VGZd6qKr2Exg58w",
            authDomain: "bg-goods.firebaseapp.com",
            projectId: "bg-goods",
            storageBucket: "bg-goods.appspot.com",
            messagingSenderId: "303687988336",
            appId: "1:303687988336:web:d35c7b35c547fea02430b5",
            measurementId: "G-CGFB0GXV5H"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        async function fetchShows() {
            const querySnapshot = await getDocs(collection(db, "shows"));
            const showsSection = document.getElementById('shows-section');
            showsSection.innerHTML = '';
            querySnapshot.forEach((doc) => {
                const show = doc.data();
                const showCard = document.createElement('div');
                showCard.className = 'show-card';
                showCard.innerHTML = `
                    <p class="date">${show.date}</p>
                    <p class="event">${show.event}</p>
                    <p class="city">${show.city}</p>
                `;
                showsSection.appendChild(showCard);
            });
        }

        document.addEventListener('DOMContentLoaded', fetchShows);

        // Hide loading screen after content is loaded
        window.addEventListener('load', () => {
            document.getElementById('loading-screen').classList.add('hidden');
        });
    </script>

    <!-- Font Awesome for Social Icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
